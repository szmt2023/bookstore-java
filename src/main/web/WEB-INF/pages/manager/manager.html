<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>后台管理</title>
    <base th:href="@{/}" />
    <link rel="stylesheet" href="static/css/minireset.css" />
    <link rel="stylesheet" href="static/css/common.css" />
    <style>
      /* ========== 主体内容 ========== */
      .main {
        flex: 1;
        max-width: 1000px;
        margin: 40px auto;
        padding: 60px 40px;
        background-color: #fff;
        text-align: center;
      }

      .main h1 {
        font-size: 28px;
        color: #333;
        font-weight: 600;
        margin-bottom: 16px;
      }

      .main h1::before {
        content: "👋 ";
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div th:replace="manager/template :: header"></div>

      <div class="main">
        <h1>欢迎管理员进入后台管理系统</h1>
      </div>

      <div th:replace="manager/template::bottom"></div>
    </div>
  </body>
</html>
