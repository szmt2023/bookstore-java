<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>编辑书籍</title>
    <base href="http://localhost:3000/bookstore/" />
    <link rel="stylesheet" href="static/css/minireset.css" />
    <link rel="stylesheet" href="static/css/common.css" />
    <style>
      .register_form {
        margin-top: 25px;
      }
      /* ========== 表单容器 ========== */
      form {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        border: 1px solid #eaeaea;
      }
      /* ========== 表单项布局 ========== */
      .form-item {
        margin-bottom: 24px;
      }

      .form-item > div {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      /* ========== 标签样式 ========== */
      .form-item label {
        width: 70px;
        font-weight: 500;
        color: #333;
        text-align: right;
      }

      /* ========== 输入框样式 ========== */
      .form-item input {
        flex: 1;
        height: 40px;
        padding: 0 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      .form-item input:focus {
        outline: none;
        border-color: #4a90e2;
        box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
      }

      /* ========== 错误提示信息 ========== */
      .errMess {
        font-size: 13px;
        color: #e74c3c;
        margin-top: 6px;
        visibility: hidden; /* 默认隐藏 */
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      /* 显示错误信息 */
      .errMess[style*="visible"],
      .errMess.visible {
        visibility: visible !important;
        opacity: 1;
      }

      /* ========== 提交按钮 ========== */
      .btn {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #4a90e2;
        color: white;
        font-size: 16px;
        font-weight: 500;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.1s ease;
      }

      .btn:hover {
        background-color: #357abd;
      }

      .btn:active {
        transform: translateY(1px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="w">
          <div class="header-left">
            <a href="index.html"> <img src="static/images/logo.gif" alt="" /></a>
            <h1>编辑图书</h1>
          </div>
          <div class="header-right">
            <a class="book-manager" href="pages/manager/book_manager.html">图书管理</a>
            <a class="order-manager" href="pages/manager/order_manager.html">订单管理</a>
            <a class="back" href="index.html">返回商城</a>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="register_form">
          <form action="">
            <div class="form-item">
              <div>
                <label>名称:</label>
                <input type="text" placeholder="请输入名称" />
              </div>
              <span class="errMess" style="visibility: visible">请输入正确的名称</span>
            </div>
            <div class="form-item">
              <div>
                <label>价格:</label>
                <input type="number" placeholder="请输入价格" />
              </div>
              <span class="errMess">请输入正确数字</span>
            </div>
            <div class="form-item">
              <div>
                <label>作者:</label>
                <input type="text" placeholder="请输入作者" />
              </div>
              <span class="errMess">请输入正确作者</span>
            </div>
            <div class="form-item">
              <div>
                <label>销量:</label>
                <input type="number" placeholder="请输入销量" />
              </div>
              <span class="errMess">请输入正确销量</span>
            </div>
            <div class="form-item">
              <div>
                <label>库存:</label>
                <input type="number" placeholder="请输入库存" />
              </div>
              <span class="errMess">请输入正确库存</span>
            </div>

            <button class="btn">提交</button>
          </form>
        </div>
      </div>

      <div class="bottom">
        <span> 尚硅谷书城.Copyright &copy;2015 </span>
      </div>
    </div>
  </body>
</html>
