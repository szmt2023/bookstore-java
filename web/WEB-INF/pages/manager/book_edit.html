<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>编辑书籍</title>
    <base th:href="@{/}" />
    <link rel="stylesheet" href="static/css/minireset.css" />
    <link rel="stylesheet" href="static/css/common.css" />
    <style>
      .register_form {
        margin-top: 25px;
      }
      /* ========== 表单容器 ========== */
      form {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        border: 1px solid #eaeaea;
      }
      /* ========== 表单项布局 ========== */
      .form-item {
        margin-bottom: 24px;
      }

      .form-item > div {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      /* ========== 标签样式 ========== */
      .form-item label {
        width: 70px;
        font-weight: 500;
        color: #333;
        text-align: right;
      }

      /* ========== 输入框样式 ========== */
      .form-item input {
        flex: 1;
        height: 40px;
        padding: 0 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      .form-item input:focus {
        outline: none;
        border-color: #4a90e2;
        box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
      }

      /* ========== 错误提示信息 ========== */
      .errMess {
        font-size: 13px;
        color: #e74c3c;
        margin-top: 6px;
        visibility: hidden; /* 默认隐藏 */
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      /* 显示错误信息 */
      .errMess[style*="visible"],
      .errMess.visible {
        visibility: visible !important;
        opacity: 1;
      }

      /* ========== 提交按钮 ========== */
      .btn {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #4a90e2;
        color: white;
        font-size: 16px;
        font-weight: 500;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.1s ease;
      }

      .btn:hover {
        background-color: #357abd;
      }

      .btn:active {
        transform: translateY(1px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div th:replace="manager/template::header"></div>
      <div class="main">
        <div class="register_form">
          <form action="book?method=updateBook" method="post">
            <div class="form-item">
              <input name="id" type="hidden" th:value="${book.id}">
              <div>
                <label>名称:</label>
                <input type="text" placeholder="请输入名称" name="title" th:value="${book.title}" />
              </div>
              <span class="errMess" style="visibility: visible">请输入正确的名称</span>
            </div>
            <div class="form-item">
              <div>
                <label>价格:</label>
                <input type="number" placeholder="请输入价格" name="price" th:value="${book.price}" />
              </div>
              <span class="errMess">请输入正确数字</span>
            </div>
            <div class="form-item">
              <div>
                <label>作者:</label>
                <input type="text" placeholder="请输入作者" name="author"  th:value="${book.author}"/>
              </div>
              <span class="errMess">请输入正确作者</span>
            </div>
            <div class="form-item">
              <div>
                <label>销量:</label>
                <input type="number" placeholder="请输入销量" name="sales" th:value="${book.sales}"/>
              </div>
              <span class="errMess">请输入正确销量</span>
            </div>
            <div class="form-item">
              <div>
                <label>库存:</label>
                <input type="number" placeholder="请输入库存" name="stock"  th:value="${book.stock}"/>
              </div>
              <span class="errMess">请输入正确库存</span>
            </div>

            <button class="btn" type="submit">提交</button>
          </form>
        </div>
      </div>

      <div th:replace="manager/template::bottom"></div>
    </div>
  </body>
  <script>

  </script>
</html>
